<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Record Form</title>
    <!-- 1. Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Main container for centering and padding -->
<div class="container py-5">

    <!-- Page Header with a dynamic title -->
    <header class="mb-5">
        <!-- The title changes based on whether we are creating or updating a record -->
        <h1 class="display-5 fw-bold" th:if="${record.id == null}">Add New Record</h1>
        <h1 class="display-5 fw-bold" th:unless="${record.id == null}">Update Record</h1>
    </header>

    <!-- Main content card for the form -->
    <main class="bg-white p-4 p-md-5 rounded-3 shadow-sm">

        <form action="#" th:action="@{/saveRecord}" th:object="${record}" method="POST">

            <!-- Hidden input to store the record ID for updates -->
            <input type="hidden" th:field="*{id}" />

            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter patient's full name" required="required" />
            </div>

            <!-- Age Field -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" th:field="*{age}" class="form-control" id="age" placeholder="Enter patient's age" required="required" />
            </div>

            <!-- Medical History Field -->
            <div class="mb-4">
                <label for="medicalHistory" class="form-label">Medical History</label>
                <textarea th:field="*{medicalHistory}" class="form-control" id="medicalHistory" rows="5" placeholder="Enter relevant medical history, allergies, etc." required="required"></textarea>
            </div>

            <!-- Form Action Buttons -->
            <div class="d-flex justify-content-end">
                <!-- Cancel button returns to the main list -->
                <a th:href="@{/}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Record</button>
            </div>

        </form>
    </main>

</div>

<!-- Optional: Add Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
